<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
        <!-- Icon -->
      <div class="fadeIn first">
        
      </div>
        <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <input type="text" id="username" class="fadeIn second" name="username"  formControlName="username"
        >
        <div *ngIf="isValidInput('username')"
        class="alert alert-danger">
        <div *ngIf="loginForm.controls['username'].errors.required">
          Username is required.
        </div>
      </div>
        <input type="text" id="password" class="fadeIn third" name="password"  formControlName="password">
        <div *ngIf="isValidInput('password')"
        class="alert alert-danger">
        <div *ngIf="loginForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
        <input [disabled]="!loginForm.valid" type="submit" class="fadeIn fourth" value="Log In">
      </form>
     <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
